<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- Stylesheet File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="data-storage__component">
      <div class="container">
        <div class="fylo__based">
          <img src="./assets/images/logo.svg" alt="" />
          <div class="upload-files__icons">
            <div class="icon__svg">
              <img
                src="./assets/images/icon-document.svg"
                alt="icon-document.svg"
              />
            </div>
            <div class="icon__svg">
              <img
                src="./assets/images/icon-folder.svg"
                alt="icon-folder.svg"
              />
            </div>
            <div class="icon__svg">
              <img
                src="./assets/images/icon-upload.svg"
                alt="icon-upload.svg"
              />
            </div>
          </div>
        </div>
        <div class="range__based">
          <div class="storage__info">
            <p class="used__space">Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="range__bar">
            <div class="range">
              <div class="range__dot"></div>
            </div>
          </div>
          <div class="given__storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="text__shape">
          <h1 class="empty__space">185 <span>GB Left</span></h1>
        </div>
      </div>
    </main>
  </body>
</html>
